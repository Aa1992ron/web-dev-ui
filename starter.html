<!DOCTYPE html>
<html lang="en">
<!-- everything inside the head tags 
	 will not show up on the page itself -->
<head>
<meta charset="UTF-8">
<title>Starter html</title>
</head>
<body>
	<!-- everything inside the body
	 will be displayed on the webpage -->
	 <div style='background-color:red;'>
	 	<p>Some Text</p>
	 </div>
	 <div style='background-color:blue;color:white;'>
	 	<p>Some More Text</p>
	 </div>
	 <button>Click Me</button>
	 <!-- since the list item (li) tags are a child of ul,
	 	  they inherit the style of their parent unless overridden -->
	 <ul type=square style="color:purple;">
	 	<li>
	 		neat little lists
	 	</li>
	 	<li>
	 		hehe
	 	</li>
	 	<li style='color:green'>
	 		I want to be different
	 	</li>
	 </ul>

</body>

</html>
